<!DOCTYPE html>
<html>
<head>
  <title>Stanford Unversity Medical Search</title>
  <link href="/static/search.css" rel="stylesheet" type="text/css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="/static/front.js"></script>
</head>
<body id="front">
  <h1>Stanford Medical Search</h1>
  <div id="query">
    <form action="/search">
      <input id="query-text" name="q" type="text" />
      <input id="query-button" type="submit" value="" />
    </form>
  </div>
  <div id="recent"></div>
  <p class="logging">Note: <a href=/api/allQueries>All queries</a> are logged for analysis.</p>

</body>
</html>
